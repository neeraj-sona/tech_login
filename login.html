<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>makBig - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .auth-tab.active {
            background-color: #4f46e5;
            color: white;
        }
        .auth-tab:not(.active):hover {
            background-color: #e0e7ff;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo Header -->
        <div class="text-center mb-8">
            <div class="mx-auto w-16 h-16 bg-indigo-600 rounded-lg flex items-center justify-center mb-4">
                <i class="fas fa-code text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">makBig</h1>
            <p class="text-gray-600 mt-2">Self-paced coding institute</p>
        </div>

        <!-- Auth Card -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <!-- Tabs -->
            <div class="flex border-b">
                <button id="login-tab" class="auth-tab active flex-1 py-4 px-6 text-center font-medium">
                    <i class="fas fa-sign-in-alt mr-2"></i> Login
                </button>
                <button id="register-tab" class="auth-tab flex-1 py-4 px-6 text-center font-medium">
                    <i class="fas fa-user-plus mr-2"></i> Register
                </button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="p-6">
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="login-email">
                            Email Address
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input id="login-email" type="email" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="you@example.com">
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="login-password">
                            Password
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input id="login-password" type="password" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="••••••••">
                            <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-500">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="mt-2 flex justify-end">
                            <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800">Forgot password?</a>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors">
                        Sign In
                    </button>
                </form>
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or continue with</span>
                        </div>
                    </div>
                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <i class="fab fa-google text-red-500 mr-2"></i> Google
                        </button>
                        <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <i class="fab fa-github text-gray-800 mr-2"></i> GitHub
                        </button>
                    </div>
                </div>
            </div>

            <!-- Register Form (Hidden by default) -->

    <div class="w-full max-w-md">
        <!-- Logo Header -->
        <div class="text-center mb-8">
            
            <p class="text-gray-600 mt-2">Create your student account</p>
        </div>

        <!-- Registration Form -->
        <div class="bg-white rounded-xl shadow-md p-8">
            <form>
                <!-- Name Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="first-name">
                            First Name *
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input id="first-name" type="text" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="John" required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="last-name">
                            Last Name *
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input id="last-name" type="text" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Doe" required>
                        </div>
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="email">
                        Email Address *
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input id="email" type="email" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="you@example.com" required>
                    </div>
                </div>

                <!-- Phone Numbers -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="phone">
                            Your Phone Number *
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-phone text-gray-400"></i>
                            </div>
                            <input id="phone" type="tel" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="+1 (555) 123-4567" required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="guardian-phone">
                            Guardian Phone Number *
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user-shield text-gray-400"></i>
                            </div>
                            <input id="guardian-phone" type="tel" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="+1 (555) 987-6543" required>
                        </div>
                    </div>
                </div>
                    <!-- Profile Picture Upload -->
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="profile-picture">
                            Upload Profile Picture
                        </label>
                        <div class="flex items-center">
                            <span class="inline-block h-16 w-16 rounded-full overflow-hidden bg-gray-100">
                                 <img id="preview-image" src="https://via.placeholder.com/64" alt="Profile preview" class="h-full w-full object-cover">
                            </span>
                            <label for="profile-picture" class="ml-5 bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 cursor-pointer">
                                 <i class="fas fa-upload mr-2"></i>Choose File
                             </label>
                                <input id="profile-picture" name="profile-picture" type="file" accept="image/*" class="hidden" onchange="previewImage(event)">
                        </div>
                     </div>

                        <script>
                            function previewImage(event) {
                                const reader = new FileReader();
                                reader.onload = function(){
                                    const output = document.getElementById('preview-image');
                                    output.src = reader.result;
                                };
                                reader.readAsDataURL(event.target.files[0]);
                            }
                        </script>


                <!-- Qualification -->
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="qualification">
                        Highest Qualification *
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-graduation-cap text-gray-400"></i>
                        </div>
                        
                        <select id="qualification" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 appearance-none" required>
                            <option value="" disabled selected>Select your qualification</option>
                            <option value="high-school">Higher Secondary</option>
                            <option value="diploma">Diploma</option>
                            <option value="bachelors">Bachelor's Degree</option>
                            <option value="masters">Master's Degree</option>
                            <option value="phd">PhD</option>
                            <option value="other">Other</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="fas fa-chevron-down text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <!-- Terms and Submit -->
                <div class="mb-4 flex items-center">
                    <input id="terms" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" required>
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-800">Terms</a> and <a href="#" class="text-indigo-600 hover:text-indigo-800">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors font-medium">
                    Register Now
                </button>
            </form>
            <div class="mt-4 text-center text-sm text-gray-600">
                Already have an account? <a href="login.html" class="text-indigo-600 hover:text-indigo-800 font-medium">Sign in</a>
            </div>
        </div>

    </div>

        </div>

        <!-- Footer Links -->
        <div class="mt-8 text-center text-sm text-gray-500">
            <p>© 2023 makBig. All rights reserved.</p>
            <div class="mt-2">
                <a href="#" class="text-indigo-600 hover:text-indigo-800">Help Center</a>
                <span class="mx-2">•</span>
                <a href="#" class="text-indigo-600 hover:text-indigo-800">Privacy</a>
                <span class="mx-2">•</span>
                <a href="#" class="text-indigo-600 hover:text-indigo-800">Terms</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const switchToLogin = document.getElementById('switch-to-login');
            
            // Show login form
            function showLogin() {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            }
            
            // Show register form
            function showRegister() {
                loginTab.classList.remove('active');
                registerTab.classList.add('active');
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            }
            
            // Event listeners
            loginTab.addEventListener('click', showLogin);
            registerTab.addEventListener('click', showRegister);
            switchToLogin.addEventListener('click', showLogin);
            
            // Password visibility toggle
            document.querySelectorAll('[type="password"]').forEach(input => {
                const eyeBtn = input.nextElementSibling;
                if (eyeBtn && eyeBtn.classList.contains('fa-eye')) {
                    eyeBtn.addEventListener('click', function() {
                        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                        input.setAttribute('type', type);
                        this.classList.toggle('fa-eye');
                        this.classList.toggle('fa-eye-slash');
                    });
                }
            });
        });
    </script>
</body>
</html>
